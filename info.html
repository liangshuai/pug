    <div class="container content bg-white">
      <div class="inner detail-info">
        <div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">账号昵称:</label>
              <div class="col-sm-10">
                <input class="form-control" id="nickname" type="email" placeholder="账号昵称">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="city">所在城市:</label>
              <div class="col-sm-10">
                <input class="form-control" id="city" type="text" placeholder="所在城市">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="city">性  别:</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input id="gender" type="radio" name="gender"> 男
                  </label>
                  <label>
                    <input id="gender" type="radio" name="gender"> 女
                  </label>
                  <label>
                    <input id="gender" type="radio" name="gender"> 保密
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="job">职 业:</label>
              <div class="col-sm-10">
                <input class="form-control" id="job" type="text" placeholder="职业">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="personpage">个人主页:</label>
              <div class="col-sm-10">
                <input class="form-control" id="personpage" type="text" placeholder="http://">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="resume">关于自己:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="resume"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="authentication">认证信息:</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input id="authentication" type="radio" name="authentication"> 显示
                  </label>
                  <label>
                    <input id="authentication" type="radio" name="authentication"> 不显示
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="telephone">手机号码:</label>
              <div class="col-sm-10">
                <input class="form-control" id="telephone" type="text" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2"><a class="btn btn-primary btn-lg btn-block" href="favor.html">完成</a></div>
            </div>
          </form>
        </div>
